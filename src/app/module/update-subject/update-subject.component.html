<div class="subject-details">
  <div class="subject-info">
    <div class="subject-label">Subject ID:</div>
    <div class="subject-value">{{ SubjectID }}</div>
  </div>
  <div class="subject-info">
    <div class="subject-label">Subject Name:</div>
    <div class="subject-value">{{ SubjectNamee }}</div>
  </div>
  <div class="subject-info">
    <div class="subject-label">Description:</div>
    <div class="subject-value">{{ Descriptionn }}</div>
  </div>
</div>

<div #element class="container pt-5">
  <div class="card" style="border: 1px solid #59B1A6; border-radius: 10px;">
    <div class="card-body p-4">
      <h6 class="align-content-start font-weight-bold">CREATE SUBJECT</h6>
    </div>

    <div class="container">
      <form [formGroup]="subjectForm" autocomplete="off" class="mt-3">
        <div class="form-group position-relative">
          <label class="title-1" for="SubjectName">Subject Name</label>
          <input [formControl]="SubjectName" class="form-control custom-input-style" id="SubjectName" placeholder="Subject Name" type="text">
          <div *ngIf="SubjectName.invalid && SubjectName.touched" class="error-message">
            <div *ngIf="SubjectName.errors.required">Subject Name is required!</div>
          </div>
        </div>

        <div class="form-group position-relative">
          <label class="title-1" for="Description">Description</label>
          <input [formControl]="Description" class="form-control custom-input-style" id="Description" placeholder="Description" type="text">
          <div *ngIf="Description.invalid && Description.touched" class="error-message">
            <div *ngIf="Description.errors.required">Description is required!</div>
          </div>
        </div>

        <div class="text-center pt-5 pb-5">
          <button class="w-100 btn custom-ok-save-btn-style" (click)="updateSubject()">UPDATE SUBJECT</button>
        </div>
      </form>
    </div>
  </div>
</div>
